<!DOCTYPE html>
<html>

<head>
    <title>D3 Drawing Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../src/dispProxToVal.js"></script>
</head>

<body>
    <!-- Original SVG Element -->
    <svg id="drawing"></svg>
    <hr>
    <!-- Additional SVG Elements for new instances -->
    <svg id="drawing2"></svg>
    <hr>
    <svg id="drawing3"></svg>

    <script>
        // First instance
         const dispQuality = new DispProxToVal("#drawing");
        dispQuality.init("../data/doubleSeries.json",{types: ["toMax", "toCen"], keys: ["labelVarSet","m5NScalPro","proj2"], extract: "spinFitVariableArray.qualityEachMultiplet", selectionKeyTrue:"containsSigma"});
   
        // Second instance
        const dispQuality2 = new DispProxToVal("#drawing2");
        dispQuality2.init("../data/simpleSeries.json", { types: ["toMax", "toCen"], 
        keys: ["labelVarSet", "m5NScalPro", "proj2"], extract: "array", selectionKeyTrue:"containsSigma" });

         // Second instance
        const dispQuality3 = new DispProxToVal("#drawing3");
        dispQuality3.init("../data/simpleSeries.json", { types: ["toMax", "toCen"], 
        keys: ["labelVarSet", "m5NScalPro", "proj2"], extract: "array"});

    </script>
</body>

</html>
